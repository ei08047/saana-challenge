<div class="container-fluid">
	<h2>Login</h2>
	<form [formGroup]="loginForm" #formDir="ngForm" (ngSubmit)="onSubmit()" class="navbar-form navbar-right">
	  
	  <div class="form-group">
	  <label>
	    Email:
	    <input type="email" id="name" class="form-control"
	                formControlName="email" required>
	  </label>
	  		  <div *ngIf="email.invalid && (email.dirty || email.touched)"
	              class="alert alert-danger">

	            <div *ngIf="email.errors.required">
	              Email is required.
	            </div>
	            <div *ngIf="email.errors.email">
	              Not a valid email.
	            </div>
	        </div>
		</div>

	 <div class="form-group">
	  <label>
	    Password:
	    <input type="password" class="form-control" formControlName="password">
	  </label>
	  		<div *ngIf="password.invalid && (password.dirty || password.touched)"
		class="alert alert-danger">

		<div *ngIf="password.errors.required">
		Password is required.
		</div>
		<div *ngIf="password.errors.minlength">
		Password must have at least 6 characters.
		</div>
		</div>
	</div>

	  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Submit</button>

	</form>
</div>

<app-register></app-register>
